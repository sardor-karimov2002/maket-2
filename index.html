<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>maket 2</title>
</head>
<body>
    <div class="container d-flex">
        <div class="col-6 mt-3">
            <form class="d-flex flex-column justify-content-between ">
                <div class="card flex-wrap shadow p-3">
                    <h2>Payment information</h2>
                    <br>
                    <div class="w-100 flex-column">
                        <label>Card Numbers</label>
                        <input class="input-group border" type="password"  placeholder="**** ****  ****">
                    </div>
                    <div class="d-flex  justify-content-around mt-3 mb-3 w-100">
                        <div class="p-1">
                            <label > Card Holder</label>
                            <input type=" text" placeholder="Michael jordan">
                        </div>
                        <div class=" p-1">
                            <label>EXT.DATE</label>
                            <input type="date" placeholder="03/09">
                        </div>
                        <div class="p-1">
                            <label>cvs</label>
                            <input  placeholder="...">
                        </div>
                    </div>
                </div>
                <div class="flex-wrap card mt-5 shadow p-3">
                    <h2>Billing address</h2>
                    <div class="flex-wrap mx-3 mt-3">
                        <input type="checkbox"  id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1">Same as the shipping address</label>
                    </div>
                    <hr>
                    <div class="mx-3 mb-3">
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2">Use a different biling address</label><br>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-between">
                    <a class="text-decoration-none" href="#">Returin to shipping method</a>
                    <button class="btn bg-primary border bottom-0" type="submit">Complate order</button>
                </div>
            </form>
        </div>
        <div class="col-6 shadow p-2 mt-3 mx-3 card h-50">
            <div class="d-flex justify-content-between align-content-center">
                <img class="d-flex align-content-center" src="./img/pjota.png" alt="">
                <p class="d-flex my-3 justify-content-center align-content-center">Chocolate bar</p>
                <b class="my-3">$2.49</b>
            </div>
            <hr>
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-between">
                    <p>Subtotal</p>
                    <b>$4.98</b>
                </div>
                <div class="d-flex justify-content-between"> 
                    <p>shipping</p>
                    <b>$3.00</b>
                </div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <p>Total</p>
                <b>$7.98</b>
            </div>
        </div>
    </div>
</body> 
<script src="./js/main.js"></script>
</html>
